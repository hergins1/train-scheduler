<!DOCTYPE html>
<html lang="en">

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped" id='train-table'>
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <h1>Add Train</h1>
      <form>
        <div class="form-group">
          <label for="name-input">Train Name</label>
          <input type="text" class="form-control" id="name-input">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input type="text" class="form-control" id="destination-input">
        </div>
        <div class="form-group">
          <label for="first-time-input">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="first-time-input">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input type="text" class="form-control" id="frequency-input">
        </div>
        <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
      </form>
  </div>

  <script src="train-logic.js"></script>
</body>

</html>
